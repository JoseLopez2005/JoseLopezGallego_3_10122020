<html lang="fr">
	<head>
		<meta charset="utf-8"/>

	<body>
		<div id="bloc_page">
            <header><!--Logo et flèche de retour-->
				<a href="index.html" id="fleche"><i class="fas fa-arrow-left"></i></a>
				<p class="logo">ohmyfood</p>
			</header>

			<section><!--En-tête du chacun des menus des restaurantes-->

					<button type="button" class="heart heart_entete">

				</div>
			</section>

			<section class="carte_guide carte_plats"> <!--Bouton pour choisir les composants du menu -->

						<h3>Fricassée d'escargot</h3>

					</div>
					<h4>25€</h4>
					<button type="button" class="check">
						<i class="fas fa-check-circle"></i>
					</button>

				</div>

				<div class="btn_fonct btn_plats">
					<div class="nom_plats">
						<h3>Foie gras de canard mi-cuit</h3>
						<p>Et ses copeaux de truffe noire</p>
					</div>		
				</div>

				<div class="btn_fonct btn_plats">
					<div class="nom_plats">
						<h3>Oeuf au plat</h3>
						<p>Assaisonné à la truffe sur lit de </p>
					</div>		
				</div>
			</section>
			
			
			<div>
				<button type="submit" action="#" class="explorer">						
						<h4 class="btn_degr btn_commande">Commander</h4>
				</button>
			</div>
		
			<footer>
				<!--Le pied de page-->
				<p class="logo logo_mini">ohmyfood</p>
				<p><a href="#" class="pied"><i class="fas fa-utensils"></i> Proposer un restaurant </a></p>

				<p><a href="#" class="pied">Mentions légales </a></p>
				<p><a href="mailto:contact@ohmyfoot.fr" class="pied">Contact</a></p>
